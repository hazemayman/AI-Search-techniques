<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Path Visualizer</title>
  </head>
  <body style="background-color: #343a40">                                                           
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Path Visualizer</a>
     
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="start">Start </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="random">Random</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="reset">Reset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="clear">Clear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="weights">Weight</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Uninformed
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="BFS">BFS</a>
                <a class="dropdown-item" href="#" id="DFS">DFS</a>
                <a class="dropdown-item" href="#"id="UCS">UCS</a>
                <a class="dropdown-item" href="#" id="DLS">DLS</a>
                <a class="dropdown-item" href="#" id="IDDS">IDDS</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Informed
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="A*">A*</a>
                <a class="dropdown-item" href="#" id="Greedy">Greedy</a>
            </li>
    
        
            
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
          <p>Speed Animation: <span id="value"></span></p>
        </div>
                    
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="10" class="slider" id="myRange1">
          <p>Wall Random: <span id="value1"></span></p>
        </div>
      </nav>   
      <div id="root"> </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="goalState">
      <span class="sliderr round"></span>
    </label>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
  </body>
</html>
